<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="h-100 bg-dark">
  <main>
    <nav class="navbar navbar-expand-lg bg-aw ">
      <div class="container">
        <a class="navbar-brand fw-bolder" href="index.html" >
          <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Jair Oliveira
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold text-blue">
            <li class="nav-item"><a class="nav-link text-blue" href="index.html">About Me</a></li>
            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="py-5">
      <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-aw rounded-4 py-5 px-4 px-md-5">
          <div class="text-center mb-5">
            <div class="feature bg-primary bg-grad-dark text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
            <h1 class="fw-bolder">Get in touch</h1>
            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form id="contactForm" class="needs-validation" novalidate>
                <!-- Name input-->
                <div class="form-floating mb-3 position-relative">
                  <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                  <label for="name">Full name</label>
                  <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <!-- Email address input-->
                <div class="form-floating mb-3">
                  <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                  <label for="email">Email address</label>
                  <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                  <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                  <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                  <label for="phone">Phone number</label>
                  <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                </div>
                <!-- Message input-->
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                  <label for="message">Message</label>
                  <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                </div>
                <div class="d-none alert alert-success" role="alert" id="submitSuccessMessage">
                  <div class="text-center">
                    <div class="fw-bolder">Form submission successful!</div>
                  </div>
                </div>
                <div class="d-none alert alert-danger" role="alert" id="submitErrorMessage"><div class="text-center text-danger">Error sending message!</div></div>
                <div class="d-grid"><button class="btn btn-dark ho-border-dark text-aw btn-lg" id="submitButton" type="submit">Send</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row text-aw">
            <div class="col-auto"><div class="small m-0">Copyright &copy; Your Website 2023</div></div>
            <div class="col-auto">
              <a class="text-anti-blue" href="#!"><i class="bi bi-twitter"></i></a>
                <span class="mx-1">&middot;</span>
                <a class="text-anti-blue" href="#!"><i class="bi bi-linkedin"></i></a>
                <span class="mx-1">&middot;</span>
                <a class="text-anti-blue" href="#!"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
